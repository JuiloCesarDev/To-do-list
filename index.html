<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <!-- Botão para abrir/fechar a lixeira -->
        <button class="buttonLixeira" onclick="abrirLixeira(event)">
          🗑️ Lixeira
        </button>
      </nav>
    </header>

    <div class="container">
      <h1 id="titulo"></h1>
      <p>Adicione suas tarefas!</p>
      <input type="text" placeholder="Escreva sua tarefa..." id="inputTarefa" />
      <button
        onclick="adicionarTarefa()"
        class="button-82-pushable"
        role="button"
      >
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span class="button-82-front text"> Adicionar </span>
      </button>

      <p id="mensagem"></p>
      <ul id="listaTarefas"></ul>
    </div>

    <!-- Lixeira (inicialmente escondida) -->
    <div class="lixeiraAparece" id="lixeiraAparece" style="display: none">
      <button class="fecharLixeira" onclick="abrirLixeira(event)">✖</button>
      <h2>Lixeira</h2>
      <ul id="listaLixeira"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
